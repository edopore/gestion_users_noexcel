{% include 'base.html' %}
{% block title %}Create Hardware{% endblock %}

<form class="container card mt-3" method="post">
    {% csrf_token %}
    <div class="card-header">
        <h1>Create Hardware Model</h1>
    </div>
    <div class="card-body mt-2">
        {{form.as_p}}
    </div>
    <div class="container mt-2">
        <a href="{% url 'view-hw' %}" class="btn btn-danger mb-2">Cancel</a>
        <input class="btn btn-primary mb-2" type="submit" value="submit">    
    </div>
</form>
